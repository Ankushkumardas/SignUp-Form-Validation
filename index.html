    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f4f4f4;
}

.form {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.form:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

h3 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

input[type="text"], input[type="password"] {
  padding: 10px;
  margin: 8px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
  outline: none;
  transition: border-color 0.3s, box-shadow 0.3s;
}

input[type="text"]:focus, input[type="password"]:focus {
  border-color: #007BFF;
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
}

input[type="text"]:hover, input[type="password"]:hover {
  border-color: #0056b3;
}

button {
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  background-color: #007BFF;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
}

button:hover {
  background-color: #0056b3;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

button:active {
  transform: scale(0.98);
}

.toggle {
  background-color: #f8f9fa;
  color: #007BFF;
}

.toggle:hover {
  background-color: #e2e6ea;
  color: #0056b3;
}

p {
  font-size: 12px;
  color: red;
  margin-top: 5px;
  height: 12px;
  transition: color 0.4s ease;
}


@keyframes input-focus {
  0% {
    border-color: #ccc;
  }
  100% {
    border-color: #007BFF;
  }
}

    </style>

  <body class="container">
    <form class="form">
      <h3>SignUp</h3>
      <div style="display: flex; flex-direction: column" class="user-cont">
        <label for="username" class="username-cont">Username:</label>
        <input
          type="text"
          name="username"
          id="username"
          style="width: 200px"
          placeholder="Username"
          class="username"
        />
        <p class="p-1"></p>
      </div>
      <div style="display: flex; flex-direction: column" class="email-cont">
        <label for="email">Email:</label>
        <input
          type="text"
          name="email"
          id="email"
          style="width: 200px"
          placeholder="Email"
          class="emaili"
        />
        <p class="p-2"></p>
      </div>
      <div style="display: flex; flex-direction: column" class="pass-cont">
        <label for="password">Password:</label>
        <div style="display: flex; align-items: center; gap: 2px">
          <input
            type="password"
            name="password"
            id="password"
            style="width: 200px"
            placeholder="password"
            class="password"
          />
        </div>

        <p class="p-3"></p>
      </div>
      <div style="display: flex; flex-direction: column" class="confpass-cont">
        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          style="width: 200px"
          placeholder="confirm password"
          class="confirmpass"
        />
        <p class="p-4"></p>
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          gap: 10px;
          justify-content: center;
        "
      >
        <button class="toggle">Show Password</button>
        <button type="submit" style="width: full">Submit</button>
      </div>
    </form>
  </body>
